<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title> PAYMENT FORM</title>
</head>

<h1>Payment Form</h1>

<h3>Required fields are marked by *</h3>

<form>
    <label> Contact Information</label>
    <hr />
    <label for="a">Mx.</label><br />
    <input id="a" name="mrs/mr" type="radio" value="pin" checked /><br />
    <label for="b">Mr.</label><br />
    <input id="b" name="mrs/mr" type="radio" value="pin" /><br />
    <label for="c">Ms.</label><br />
    <input id="c" name="mrs/mr" type="radio" value="pin" /><br />
    <label for="d">Mrs.</label><br />
    <input id="d" name="mrs/mr" type="radio" value="pin" /><br />
    <br />
    <label> Name</label><br />
    <input type="text" name="name" id="name" required />
    <br />
    <label> Email</label><br />
    <input type="text" name="email " id="email" required />
</form>

<form>
    <hr />
    <label>Payment Information</label><br />
    <label>

        <select id="credit cards" name="credit cards numbers">

            <option>-- Select a Credit Card --</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>

        </select>

    </label> Credit Card Number<br />
    <input type="tel" placeholder="xxxx xxxx xxxx xxxx" id="credit_number" required /><br />
    <label> Expiration Data</label><br/>
    <input type="text" id="expiration-data" placeholder="xx/xx" required /><br/>
    </select><br/>
    <button type="submit">Submit Payment</button>

</form>











































</html>
